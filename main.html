<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
 <div class="container">
        <h1>Internship Form</h1>
        <form>
            <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input type="text" id="first-name-input" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" id="last-name-input" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="college-input">College Name</label>
                <input type="text" id="college-input" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter your college name.
                </div>
            </div>
            <div class="form-group">
                <label for="roll-no-input">Roll No</label>
                <input type="text" id="roll-no-input" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter your roll number.
                </div>
            </div>
            <div class="form-group">
                <label for="graduation-year-input">Graduation Year</label>
                <select id="graduation-year-input" class="form-control" required>
                    <option value="" disabled selected>Select your graduation year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select your graduation year.
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">
                    I agree to the terms and conditions.
                </label>
                <div class="invalid-feedback">
                    You must agree to the terms and conditions.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</script>

</body>

</html>
