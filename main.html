<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	 <h1 class="text-center">Internship Form</h1>
	<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="first-name-input">First Name</label>
      <input type="text" class="form-control is-invalid" id="first-name-input" required>
      <div class="invalid-feedback is-invalid">
        First name required!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="last-name-input">Last Name</label>
      <input type="text" class="form-control is-invalid" id="last-name-input" required>
      <div class="invalid-feedback is-invalid">
        Last name required!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="email-input">Email Address</label>
      <div class="input-group">
      
        <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback is-invalid">
         Email required!.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="college-input">College Name</label>
      <input type="text" class="form-control is-invalid" id="college-input" required>
		
      <div class="invalid-feedback is-invalid">
        Please provide a valid college.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="grad-year-select">Graduation Year</label>
      <select class="form-select is-invalid"  id="grad-year-select" required>
        <option selected disabled value="">Choose...</option>
		   <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback is-invalid">
        Please select a valid graduation year.
      </div>
    </div>
	  
    <div class="col-md-3 mb-3">
      <label for="roll-no-input">Roll No.</label>
      <input type="text" class="form-control is-invalid" id="roll-no-input" required>
      <div class="invalid-feedback is-invalid">
        Please provide a valid Roll no.
      </div>
    </div>
  </div>
		 <div class="form-group form-check">
                <input type="checkbox" class="form-check-input is-invalid" id="conditions-checkbox" required>
                <label class="conditionis-invalids-checkbox" for="conditions-checkbox">
                   Agree to terms and conditions
                </label>
                <div class="invalid-feedback is-invalid">
                    You must agree before submitting.
                </div>
            </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
      
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</script>

</body>

</html>
