<body>
	 <h1 class="text-center">Internship Form</h1>
	<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="first-name-input">First name</label>
      <input type="text" class="form-control" id="first-name-input" required>
      <div class="valid-tooltip">
        First name required!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="last-name-input">Last name</label>
      <input type="text" class="form-control" id="last-name-input" required>
      <div class="valid-tooltip">
        Last name required!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="email-input">Email Address</label>
      <div class="input-group">
      
        <input type="text" class="form-control" id="email-input" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
         Email required!.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="college-input">College</label>
      <input type="text" class="form-control" id="college-input" required>
		
      <div class="invalid-tooltip">
        Please provide a valid college.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="college-input">Graduation Year</label>
      <select class="custom-select" id="college-input" required>
        <option selected disabled value="">Choose...</option>
		   <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
        
      </select>
      <div class="invalid-tooltip">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="roll-no-input">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-tooltip">
        Please provide a valid Roll no.
      </div>
    </div>
  </div>
		 <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">
                    I agree to the terms and conditions.
                </label>
                <div class="invalid-tooltip">
                    You must agree before submitting.
                </div>
            </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
